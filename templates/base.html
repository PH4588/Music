<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mūzika visiem!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="particles" id="particles-js"></div>
  
  <header>
    <div class="header-content">
      <a href="/" class="logo">MūzikaPro</a>
      <nav>
        <a href="/">Galvenā</a>
        <a href="/pages">Playlisti</a>
        <a href="/contacts">Kontakti</a>
      </nav>
    </div>
  </header>
  
  <main>
    {% block content %}{% endblock %}
  </main>
  
  <footer>
    <p>© 2025 Mūzika visiem! Visas tiesības aizsargātas.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const particles = document.querySelector('.particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.bottom = `-${size}px`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        const hue = 120 + Math.random() * 60 - 30; 
        particle.style.background = `hsla(${hue}, 70%, 50%, 0.3)`;
        
        particles.appendChild(particle);
      }
    });
  </script>
</body>
</html>
